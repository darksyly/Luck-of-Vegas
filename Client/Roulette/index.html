<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luck of Vegas</title>
    <script type="text/javascript" src="/Roulette/script.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="/Roulette/Logo.png" width="4%" />

      <p id="name">Sepp</p>

      <img id="coins" src="/Roulette/coins.png" width="2.5%" />

      <p id="anzCoins">100</p>

      <a href="http://127.0.0.1:34567" id="logout"> Logout </a>
    </header>
    <main>
      <div class="roulette">
        <div class="roulette-container">
          <div class="wrap">
            <div class="controller"></div>
          </div>
        </div>
       </div>
        <div id="form">
        <div id="bet-input">
          <label amount="fname">amount</label>
          <input type="text" id="rInput" name="rInput">
        </div> 


        <div id="bet-buttons" class="bet-buttonStyle">
          <div id="bet-redButton" class="bet-buttonStyle">
            <input id="redButton" type="submit" name="Red" value="Red" onclick="rouletteBet(this)">
            <lable id="bet-redButtonlable" class="bet-amountInput" style="color: #c8354e"></lable>
          </div>

          <div id="bet-greenButton" class="bet-buttonStyle">
            <input id="greenButton" type="submit" name="Green" value="Green" onclick="rouletteBet(this)">
            <lable id="bet-greenButtonlable" class="bet-amountInput" style="color: #33b349"></lable>
          </div>

          <div id="bet-blackButton" class="bet-buttonStyle">
            <input id="blackButton" type="submit" name="Black" value="Black" onclick="rouletteBet(this)">
            <lable id="bet-blackButtonlable" class="bet-amountInput" style="color: #666"></lable>
          </div>
          
        </div>
      </div>
      
    </main>
    <footer></footer>
  </body>
</html>
